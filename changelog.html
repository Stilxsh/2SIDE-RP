<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2SIDE RP - Changelog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .countdown {
            font-size: 18px;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .changelog-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            position: relative;
        }
        .changelog-item {
            background-color: #444;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .changelog-item h3 {
            color: #4CAF50;
            margin: 0;
        }
        .changelog-item p {
            margin: 5px 0;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>2SIDE RP Changelog</h1>
    <div class="countdown" id="countdown">Next update in: --:--</div>

    <div class="changelog-container" id="changelog-container">
        <div class="loading-overlay" id="loading-overlay">
            <div class="loader"></div>
        </div>
        <p>Loading changelog...</p>
    </div>

    <script>
        const changelogURL = 'https://raw.githubusercontent.com/Stilxsh/2SIDE-RP/main/changelog.json'; 
        let countdownTime = 60; // Countdown starts at 60 seconds

        function fetchChangelog() {
            const timestamp = new Date().getTime(); 
            const urlWithTimestamp = `${changelogURL}?t=${timestamp}`;
            
            const loadingOverlay = document.getElementById("loading-overlay");
            loadingOverlay.classList.add("active"); // Show loading animation

            fetch(urlWithTimestamp, { cache: "no-store" })
                .then(response => response.json())
                .then(data => {
                    const changelogContainer = document.getElementById('changelog-container');
                    changelogContainer.innerHTML = ''; 

                    if (data && data.changes && data.changes.length > 0) {
                        data.changes.forEach((change, index) => {
                            const changelogItem = document.createElement('div');
                            changelogItem.classList.add('changelog-item');

                            const changeTitle = document.createElement('h3');
                            changeTitle.textContent = `Change #${index + 1}`;
                            changelogItem.appendChild(changeTitle);

                            const changeDescription = document.createElement('p');
                            changeDescription.textContent = change;
                            changelogItem.appendChild(changeDescription);

                            changelogContainer.appendChild(changelogItem);
                        });
                    } else {
                        changelogContainer.innerHTML = '<p>No changelog available at the moment.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching changelog:', error);
                    document.getElementById('changelog-container').innerHTML = '<p>Error fetching changelog.</p>';
                })
                .finally(() => {
                    setTimeout(() => {
                        loadingOverlay.classList.remove("active"); // Hide animation after fetch
                    }, 1000);
                });
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');

            if (countdownTime > 0) {
                countdownTime--;
                countdownElement.textContent = `Next update in: 00:${countdownTime < 10 ? '0' : ''}${countdownTime}`;
            } else {
                countdownElement.textContent = "Updating now...";
                countdownTime = 60; // Reset countdown
                fetchChangelog(); // Trigger changelog update when countdown hits 0
            }
        }

        window.onload = function () {
            fetchChangelog(); // Fetch changelog when the page loads
            setInterval(updateCountdown, 1000); // Update countdown every second
            setInterval(fetchChangelog, 60000); // Fetch changelog every 60 seconds
        };
    </script>

</body>
</html>
